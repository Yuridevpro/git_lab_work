<!-- frontend/templates/autenticacao/criar_senha.html -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/autenticacao/css/css.css" />
    <title>Criar Nova Senha</title>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script>
      Parse.initialize("6Jdql6CigvVAkZOs5mxUCtzlTtYPe5LadGDdkjc2", "fQgUmN1oUpKO92hmWOh5tAJjcbo6tBcsSAisON68");
      Parse.serverURL = "https://parseapi.back4app.com/";
    </script>
  </head>
  <body>
    <nav
      style="background-color: #27db8f"
      class="navbar navbar-expand-lg navbar-dark"
    >
      <a style="font-weight: bold" class="navbar-brand" href="/">NUTRI LAB</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="menu-autenticacao">
          <!-- Itens de menu dinâmicos serão carregados aqui -->
        </ul>
      </div>
    </nav>

    <main id="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 sidebar">
            <div class="logo_sidebar">
              <h2 class="logo">
                <img
                  class="img_logo_sidebar"
                  src="../static/autenticacao/img/logo_nutri_lab.png"
                  alt="Logo NutriLab"
                />
              </h2>
            </div>
          </div>

          <div class="col-md-9">
            <div class="area_cadastrar">
              <h2 class="titulo">Criar Nova Senha</h2>
              <p class="sub-titulo">Digite e confirme sua nova senha</p>
              <hr />
              <form id="novaSenhaForm">
                <span class="bold">Nova Senha:</span>
                <input
                  type="password"
                  id="senha"
                  class="form-control input-form"
                  required
                />
                <br />
                <span class="bold">Confirmar Senha:</span>
                <input
                  type="password"
                  id="confirmar_senha"
                  class="form-control input-form"
                  required
                />
                <br />
                <button type="submit" class="btn-first">Salvar Nova Senha</button>
              </form>
              <p style="margin-top: 20px">
                Voltar para o <a href="logar.html">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqWDJX0mtvCGYCZEl+6Lg5iIEWIw56rNVMpw=="
      crossorigin="anonymous"
    ></script>
    <script>
      // Função para atualizar o menu de autenticação (login/logout)
      async function atualizarMenuAutenticacao() {
        const menu = document.getElementById("menu-autenticacao");
        menu.innerHTML = ""; // Limpa o menu

        if (localStorage.getItem("sessionToken")) {
          // Usuário está logado
          const liSair = document.createElement("li");
          liSair.className = "nav-item";
          liSair.innerHTML = `
            <a class="nav-link" href="#" onclick="deslogarUsuario()">Sair</a>
          `;
          menu.appendChild(liSair);
        } else {
          // Usuário não está logado
          const liLogin = document.createElement("li");
          liLogin.className = "nav-item";
          liLogin.innerHTML = `
            <a class="nav-link" href="/auth/logar.html">Logar</a>
          `;
          menu.appendChild(liLogin);

          const liCadastro = document.createElement("li");
          liCadastro.className = "nav-item";
          liCadastro.innerHTML = `
            <a class="nav-link" href="/auth/cadastro.html">Cadastre-se</a>
          `;
          menu.appendChild(liCadastro);
        }
      }

      // Chama a função para atualizar o menu quando a página carrega
      atualizarMenuAutenticacao();
    </script>
    <script>
      const formNovaSenha = document.getElementById("novaSenhaForm");
      formNovaSenha.addEventListener("submit", async (event) => {
        event.preventDefault();

        const senha = document.getElementById("senha").value;
        const confirmarSenha = document.getElementById("confirmar_senha").value;

        if (senha !== confirmarSenha) {
          alert("As senhas não coincidem.");
          return;
        }

        // Recupera o userId do localStorage
        const userId = localStorage.getItem("userIdToReset");

        if (!userId) {
          alert(
            "Erro: userId não encontrado. Por favor, inicie o processo de recuperação de senha novamente."
          );
          return;
        }

        const user = new Parse.User();
        user.id = userId; // Define o ID do usuário a ser atualizado

        user.setPassword(senha);

        try {
          await user.save(null, { useMasterKey: true }); // Salva com a chave master
          alert("Senha alterada com sucesso! Redirecionando para o login.");
          localStorage.removeItem("userIdToReset"); // Remove o ID do localStorage
          window.location.href = "logar.html"; // Redireciona para a página de login
        } catch (error) {
          console.error("Erro ao alterar senha:", error);
          alert("Erro ao alterar senha: " + error.message);
        }
      });
    </script>
    <script src="../script.js"></script>
  </body>
</html>
