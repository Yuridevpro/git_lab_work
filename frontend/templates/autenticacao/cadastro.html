<!-- frontend/templates/autenticacao/cadastro.html -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/autenticacao/css/css.css" />
    <title>Cadastro</title>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script>
      Parse.initialize("6Jdql6CigvVAkZOs5mxUCtzlTtYPe5LadGDdkjc2", "fQgUmN1oUpKO92hmWOh5tAJjcbo6tBcsSAisON68");
      Parse.serverURL = "https://parseapi.back4app.com/";
    </script>
  </head>
  <body>
    <nav
      style="background-color: #27db8f"
      class="navbar navbar-expand-lg navbar-dark"
    >
      <a style="font-weight: bold" class="navbar-brand" href="/">NUTRI LAB</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="menu-autenticacao">
          <!-- Itens de menu dinâmicos serão carregados aqui -->
        </ul>
      </div>
    </nav>

    <main id="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 sidebar">
            <div class="logo_sidebar">
              <h2 class="logo">
                <img
                  class="img_logo_sidebar"
                  src="../static/autenticacao/img/logo_nutri_lab.png"
                  alt="Logo NutriLab"
                />
              </h2>
            </div>
          </div>

          <div class="col-md-9">
            <div class="area_cadastrar">
              <h2 class="titulo">Seja bem vindo</h2>
              <p class="sub-titulo">Crie sua conta</p>
              <hr />

              <form id="cadastroForm">
                <span class="bold">Nome de usuário</span>
                <input
                  class="form-control input-form"
                  type="text"
                  id="usuario"
                  placeholder="Digite seu nome..."
                  required
                />
                <br />
                <span class="bold">E-mail</span>
                <input
                  class="form-control input-form"
                  type="email"
                  id="email"
                  placeholder="Digite seu E-mail..."
                  required
                />
                <br />
                <div class="row">
                  <div class="col-md">
                    <span class="bold">Senha</span>
                    <input
                      class="form-control input-form"
                      type="password"
                      id="senha"
                      placeholder="Digite sua senha..."
                      required
                    />
                  </div>

                  <div class="col-md">
                    <span class="bold">Confirmar senha</span>
                    <input
                      class="form-control input-form"
                      type="password"
                      id="confirmar_senha"
                      placeholder="Confirme sua senha..."
                      required
                    />
                  </div>
                </div>
                <br />
                <button class="btn-first" type="submit">Registrar</button>
              </form>

              <h3 style="position: absolute; bottom: 65px; font-weight: bold">
                Já possui uma conta ? 
                <a href="logar.html" class="btn btn-outline-success btn-lg"
                  >Logar</a
                >
              </h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqWDJX0mtvCGYCZEl+6Lg5iIEWIw56rNVMpw=="
      crossorigin="anonymous"
    ></script>
    <script>
      // Função para atualizar o menu de autenticação (login/logout)
      async function atualizarMenuAutenticacao() {
        const menu = document.getElementById("menu-autenticacao");
        menu.innerHTML = ""; // Limpa o menu

        if (localStorage.getItem("sessionToken")) {
          // Usuário está logado
          const liSair = document.createElement("li");
          liSair.className = "nav-item";
          liSair.innerHTML = `
            <a class="nav-link" href="#" onclick="deslogarUsuario()">Sair</a>
          `;
          menu.appendChild(liSair);
        } else {
          // Usuário não está logado
          const liLogin = document.createElement("li");
          liLogin.className = "nav-item";
          liLogin.innerHTML = `
            <a class="nav-link" href="/auth/logar.html">Logar</a>
          `;
          menu.appendChild(liLogin);

          const liCadastro = document.createElement("li");
          liCadastro.className = "nav-item";
          liCadastro.innerHTML = `
            <a class="nav-link" href="/auth/cadastro.html">Cadastre-se</a>
          `;
          menu.appendChild(liCadastro);
        }
      }

      // Chama a função para atualizar o menu quando a página carrega
      atualizarMenuAutenticacao();
    </script>
    <script>
      const formCadastro = document.getElementById("cadastroForm");
      formCadastro.addEventListener("submit", async (event) => {
        event.preventDefault();

        const usuario = document.getElementById("usuario").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const confirmarSenha = document.getElementById("confirmar_senha").value;

        if (senha !== confirmarSenha) {
          alert("As senhas não coincidem.");
          return;
        }

        try {
          const user = new Parse.User();
          user.setUsername(usuario);
          user.setEmail(email);
          user.setPassword(senha);

          await user.signUp();

          alert("Cadastro realizado com sucesso! Redirecionando para o login.");
          window.location.href = "logar.html";
        } catch (error) {
          console.error("Erro ao cadastrar:", error);
          alert("Erro ao cadastrar: " + error.message);
        }
      });
    </script>
    <script src="../script.js"></script>
  </body>
</html>
